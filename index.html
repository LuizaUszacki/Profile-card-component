<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Profile card component</title>
</head>
<body>

  <main class="card">
    <div class="card__banner">
      <img src="./assets/images/bg-pattern-card.svg" alt="Backgroung image">
    </div>
    <div class="card__content">
      <div class="card__content__image">
        <img src="./assets/images/image-victor.jpg" alt="Profile photo">
      </div>
      <div class="card__content__personal-info">
        <h1>Victor Crest<span>26</span></h1>
        <p>London</p>
      </div>
      <div class="card__content__social">
        <div class="social-info">
          <h2>Followers</h2>
          <p>80K</p>
        </div>
        <div class="social-info">
          <h2>Likes</h2>
          <p>803K</p>
        </div>
        <div class="social-info">
          <h2>Photos</h2>
          <p>1.4K</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
